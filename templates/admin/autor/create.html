{% extends 'admin/_base.html' %}
{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Cadastro de Autor</h1>

    {% if error %}
        <div class="alert alert-warning" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{{ url_for('autor_create') }}" autocomplete="off" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{% if objeto %}{{objeto.nome}}{% endif %}" required autofocus>
        </div>

        <div class="mb-3 form-check">
            <label for="imagem" class="form-label">Imagem (40x40)</label>
            <input type="file" class="form-file-input" id="imagem" name="imagem" required>
        </div>

        <div class="mb-3">
            <label for="tag" class="form-label">Tags</label>
            {% if tags %}
                {% for tag in tags %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tag{{tag.id}}" name="tag" value="{{tag.id}}">
                        <label class="form-check-label" for="tag{{tag.id}}">{{tag.tag}}</label>
                    </div>
                {% endfor %}
            {% else %}
                    <span class="badge badge-pill badge-warning">Ainda n√£o existem tags cadastradas.</span>
            {% endif %}              
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>
{% endblock %}
